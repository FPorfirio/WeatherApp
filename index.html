<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        Weather App 
      </header>
      <main>
        <div id="city"></div>
        <div class="data" id="sky"></div>
        <img id="icon">
        <div class="container-button">
          <button class="c_to_f active_case" id="switch_celcius">Celcius</button>
          <button class="c_to_f" id="switch_farenheit">Farenheit</button>
        </div>
        <div class="data" id="actual_temp"></div>
        <div class="data" id="max_min_temp"></div>
      </main>
      <footer>
      </footer>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script  src="js/index.js"></script>
  </body>
</html>
