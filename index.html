<body>

  <html lang ="en">
  
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>'Codepen - FreeCodeCamp: Show the Local Weather'</title>
  </head>
  
  <body>
    <div class="container">
      <header>
       FCC Weather App 
      </header>

      <main>
        <div id="city"></div>
        <div class="data" id="sky"></div>
        <img id="icon">
        <div class="container-button">
          <button class="c_to_f active_case" id="switch_celcius">Celcius</button>
          <button class="c_to_f" id="switch_farenheit">Farenheit</button>
        </div>
        <div class="data" id="actual_temp"></div>
        <div class="data" id="max_min_temp"></div>
      </main>

      <footer>
        Made by <a href="https://codepen.io/dashboard/">Facundo</a>
      </footer>
    </div>
  </body>
